# Server Configuration
server.port=8091
server.tomcat.accept-count=1000
server.tomcat.max-threads=600
server.tomcat.min-spare-threads=100

# MyBatis Configuration
mybatis.mapperLocations=classpath:mapping/*/*.xml

# Database Configuration
# PLEASE ENSURE MYSQL IS RUNNING ON PORT 3306
spring.datasource.name=honghu
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xiaomeng?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Default password, change if necessary
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Spring MVC Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Redis Configuration
# PLEASE ENSURE REDIS IS RUNNING ON PORT 6379
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=3000

# JWT Configuration
jwt.audience.secret=honghu_jwt_secret_key
jwt.audience.expire=345600
jwt.audience.header=authorization

# WeChat Configuration (Placeholders - Update with real values for production)
wx.wxId=wx_app_id_placeholder
wx.wxSecret=wx_secret_placeholder

wx.miniapp.configs[0].appid=wx_app_id_placeholder
wx.miniapp.configs[0].secret=wx_secret_placeholder
wx.miniapp.configs[0].token=wx_token_placeholder
wx.miniapp.configs[0].aesKey=wx_aes_key_placeholder
wx.miniapp.configs[0].msgDataFormat=JSON

# Snowflake ID Configuration
snowflake.workerId=1
snowflake.dataCenterId=1

# COS Configuration (Placeholders)
cos.secretId=cos_secret_id_placeholder
cos.secretKey=cos_secret_key_placeholder
cos.budgetName=cos_bucket_name_placeholder

# Profile Configuration
spring.profiles.active=dev
